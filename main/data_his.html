    <script>
      var generalApp = angular.module('generalApp', ["ngSanitize"]);
      //klien control
      generalApp.controller('klienCtrl', ['$scope','$http', function ($scope,$http) {
        $scope.gedung = {};
        //info
        $http({
          url: domainname+"gedung/id/"+getValue('id'), 
          method: "GET",
          params: {}
         }).
          success(function(data, status, headers, config) {
            var resp = JSON.parse(JSON.parse(data));
            if (resp !== null){
              //console.log(resp);
              $scope.gedung.klien = resp.klien;
              $scope.gedung.logo = resp.logo;
              $scope.gedung.nama = resp.nama;
              $scope.gedung.fungsi = resp.fungsi_nama;
              $scope.gedung.daya = resp.daya;
            }
          }).
          error(function(data, status, headers, config) {console.log("error get gedung");});
      }]);
      //ike+tagihan
